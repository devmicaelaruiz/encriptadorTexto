<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="img/logo.png">
            <p>Encriptador de Texto</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="encriptar">
                <textarea
                    name="texto"
                    class="texto"
                    id="texto"
                    cols="30"
                    rows="10"
                    placeholder="Ingrese el texto aqui"
                ></textarea>
            </div>
            <div class="terminos">
                <img src="img/warning.png">
                <p class="warning">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="button">
                <a class="btn-1" type="button" onclick="encriptar()">Encriptar</a>
                <a class="btn-2" type="button" onclick="desencriptar()">Desencriptar</a>
                <a class="btn-3" type="button" onclick="copiarTexto()">Copiar Texto</a>
            </div>
        </div>
        <div class="info">
            <img src="img/muñeco.png" alt="" id="muñeco" />
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </main>

    <footer>
        <img src="img/logo-blanco.png">
        <p class="copyright">&copy Copyright Encriptador de texto by <em><b>Micaela Ruiz</b></em> - 2024</p>
        <p class="cv"> <a href="https://www.linkedin.com/in/micaelaruizsoto/" target="_blank">Linkedin</a> & <a href="https://github.com/devmicaelaruiz/" target="_blank">GitHub</a></p>
    </footer>
</body>
<script src="index.js"></script>
</html>
